<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/weui.min.css"/>
	<link rel="stylesheet" href="/static/css/style.css"/>
	<script data-main="/static/js/app/login" src="/static/js/lib/require.js" defer async="true"></script>
    <style>
	.weui-cells:after {
		border-bottom: 0px solid #e5e5e5;
	}
	</style>
</head>

<body style="background-color: #ffffff;">
	<header class="wy-header">
		<div class="wy-header-icon-back"><a href="javascript:window.history.back();"></a></div>
	    <div class="wy-header-title">登录商城</div>
	</header>
	<br/>
	
	<div class="weui-cells weui-cells_form" style="margin-top:16px;">
		<div class="weui-cell" style="font-size: 13px;">
			<div class="weui-cell__hd" ><label class="weui-label">手机号</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="number" placeholder="请输入手机号" id="mobile" name="mobile"/>
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode" style="font-size: 13px; display:none;">
			<div class="weui-cell__bd" >
				<input class="weui-input" type="" placeholder="请输入验证码">
			</div>
			<div class="weui-cell__ft">
				<a href="javascript:;" class="weui-vcode-btn" style="font-size: 13px;width: 90px;text-align:center;">获取验证码</a>
			</div>
		</div>
		<div class="weui-cell" style="font-size: 13px;">
			<div class="weui-cell__hd" ><label class="weui-label">密&nbsp;&nbsp;&nbsp;码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="password" placeholder="请您输入密码" id="password" name="password"/>
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode" style="font-size: 13px;">
			<div class="weui-cell__hd" ><label class="weui-label">验证码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" placeholder="请输入验证码"/>
			</div>
			<div class="weui-cell__ft">
				<img class="weui-vcode-img" src="/static/images/vcode.jpg" />
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode">
		</div>
		
		<div class="weui-btn-area" >
			<a class="weui-btn weui-btn_primary" href="javascript:" id="loginBtn" style="font-size: 13px;height:39px;"><i id="loginLoading"></i>登 录</a>
			<a class="weui-btn weui-btn_default" href="javascript:" id="" style="font-size: 13px;height:39px;">注 册</a>
		</div>
		
		<label for="remember" class="weui-agree" style="font-size: 12px;">
			<input id="remember" type="checkbox" class="weui-agree__checkbox" >
			<span class="weui-agree__text" >
				记住登录
			</span>
			
			<span class="weui-agree__text" style="float:right;">
				<a href="javascript:void(0);">忘记密码？</a>
			</span>
		</label>
		<br/>
	</div>
	
	{% include "public-tip.html" %}

</body>
</html>
